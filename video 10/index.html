<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <video src="video.mp4" height="255" controls loop muted poster="poster.jpg"></video>

    <audio src="mp3.mp3" controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" fill="yellow"></circle>
    </svg>
    <img src="img.svg" alt="image loading">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ER9SspLe4Hg?si=etrazGzJGUzonW1O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
